<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- Create a basic HTML calculator with buttons for each digit, each of the above functions and an “Equals” key.

    Do not worry about wiring up the JS just yet.
    There should also be a display for the calculator. Go ahead and fill it with some dummy numbers so it looks correct.
    Add a “clear” button. -->

    <div id="calculator">
      <div id="screen">
        <div id="operations"></div>
        <div id="results"></div>
      </div>
      <div id="operators">
        <button class="operator">+</button>
        <button class="operator">-</button>
        <button class="operator">*</button>
        <button class="operator">/</button>
      </div>
      <div id="numerals">
        <button class="numeral">1</button>
        <button class="numeral">2</button>
        <button class="numeral">3</button>
        <button class="numeral">4</button>
        <button class="numeral">5</button>
        <button class="numeral">6</button>
        <button class="numeral">7</button>
        <button class="numeral">8</button>
        <button class="numeral">9</button>
        <button class="numeral">0</button>
        <button class="numeral">.</button>
        <button class="action">clear</button>
        <button class="action">enter</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
